<dom-module id="custom-select" theme-for="vaadin-text-field">
    <template>
        <style>
            :host([theme="custom"]) [part="input-field"],
            :host([theme="custom"]) [part="input-field"] {
                background-color: transparent;
            }
        </style>
    </template>
</dom-module>

<dom-module id="large-text-field-styles" theme-for="vaadin-text-field">
    <template>
        <style>
            :host([class='large']) [part~="value"] {
                font-size: var(--lumo-font-size-xxl);
                --lumo-text-field-size: var(--lumo-size-xl);
            }
        </style>
    </template>
</dom-module>

<dom-module id="invoice-editor-form-layout-styles" theme-for="vaadin-form-item">
    <template>
        <style>
            :host {
                --vaadin-form-item-label-width: 0;
                --vaadin-form-item-label-spacing: 0;
                --vaadin-form-item-row-spacing: 20px;
            }
        </style>
    </template>
</dom-module>

<dom-module id="custom-button" theme-for="vaadin-button">
    <template>
        <style>
            :host(.delete-button) {
                padding: var(--lumo-space-xs) 0;
                margin: 0;
            }

            :host(.delete-button) ::slotted(*) {
                color: var(--lumo-contrast-60pct);
            }
        </style>
    </template>
</dom-module>

<custom-style>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            height: 100%;
            font-family: var(--lumo-font-family);
            --vaadin-board-width-small: 1120px;
            --vaadin-board-width-medium: 1280px;
        }

        #container {
            display: flex;
            height: 100%;
            flex-direction: column;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

		.label-text {
			align-self: flex-start;
    		color: var(--lumo-secondary-text-color);
    		font-weight: 500;
    		font-size: var(--lumo-font-size-s);
    		margin-left: calc(var(--lumo-border-radius-m) / 4);
    		transition: color 0.2s;
    		line-height: 1;
    		padding-bottom: 0.5em;
		}
        .controls-line {
            display: flex;
            flex: none;
            align-items: center;
            background: var(--lumo-contrast-5pct);
            flex-wrap: wrap;
            font-size: var(--lumo-font-size-l);
        }

        .controls-line:first-of-type vaadin-button:not(:last-child) {
            margin-right: var(--lumo-space-s);
        }
        
        .controls-line-buttons {
            padding: 0 var(--lumo-space-s);
        }

		.horizontal-separator, .vertical-separator {
		  	background:black;
		}
		
        vaadin-board {
            flex-shrink: 0;
            width: auto !important;
            padding: 0 var(--lumo-space-m);
            margin-bottom: var(--lumo-space-xl);
        }

        vaadin-form-layout {
            margin-right: var(--lumo-space-xl);
        }

        @media (max-width: 1120px) {
            vaadin-form-layout {
                margin: 0;
            }
        }

        .icon-gbp::before  {
            content: 'Â£';
            background-color: var(--lumo-error-color);
        }

        .invoice-details {
            flex: 1;
            display: flex;
            align-items: center;
            flex-basis: auto;
        }

        .invoice-details span.small {
            font-size: smaller;
            color: var(--lumo-secondary-text-color);
        }

        .invoice-details span {
            margin-right: var(--lumo-space-m);
        }

        #add-transaction span, #add-line span {
            display: flex;
            align-items: center;
        }

        #add-transaction span::before, #add-line span::before {
            font-family: 'lumo-icons';
            font-size: var(--lumo-size-s);
            content: var(--lumo-icons-plus);
        }

        .currency-selector {
            width: 90px;
        }

        .footer {
            padding-right: var(--lumo-space-m);
            font-size: var(--lumo-font-size-m);
            color: var(--lumo-body-text-color);
            justify-content: flex-end;
        }

        .footer .total {
            color: var(--lumo-header-text-color);
        }
    </style>
</custom-style>
